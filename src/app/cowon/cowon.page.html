<ion-header>
  <ion-toolbar>
    <ion-title>Cowon</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchQuery" (ionChange)="searchChanged()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <!--
  <div>
    results.length: {{results.length}}
  </div>
  -->
  <ion-list>
    <ion-item-sliding *ngFor="let a of results">
      <ion-item>

        <ion-item-options>
          <ion-item-option color="primary">
            <ion-icon slot="start" name="arrow-up" (click)="moveUp(a)"></ion-icon>
            Up
          </ion-item-option>
        </ion-item-options>

        <ion-thumbnail slot="start">
          <img src="{{albumCover(a)}}">
        </ion-thumbnail>
        <ion-label>{{albumName(a)}}</ion-label>

      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
