<ion-header>
  <ion-toolbar>
    <ion-title>Cowon</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchQuery" (ionChange)="reload()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let a of results">
      <ion-item>

        <ion-item-options>
          <ion-item-option color="primary">
            <ion-button (click)="moveUp(a)">
              Up
              <ion-icon slot="end" name="arrow-up-circle-outline"></ion-icon>
            </ion-button>
          </ion-item-option>
        </ion-item-options>

        <ion-thumbnail slot="start">
          <img src="{{albumCover(a)}}">
        </ion-thumbnail>
        <ion-label>{{albumName(a)}}</ion-label>

      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
