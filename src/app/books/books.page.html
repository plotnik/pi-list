<ion-header>
  <ion-toolbar>
    <ion-title>books</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Books</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let book of books">
      <img [src]="book.image" height="200"/>

      <ion-card width="100%">
        
        <ion-card-header>          
          <ion-card-title>{{book.title}}</ion-card-title>
          <ion-card-subtitle>{{book.subtitle}}</ion-card-subtitle>
        </ion-card-header>
        
        <ion-card-content>

          <ion-grid>
            <ion-row>
              <ion-col>Author</ion-col>
              <ion-col>{{book.author}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col>Year</ion-col>
              <ion-col>{{book.year}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col>Format</ion-col>
              <ion-col>{{book.format}}</ion-col>
            </ion-row>
          </ion-grid>
    
          <ion-item href="{{book.url}}" class="ion-activated">
            <ion-label>Link</ion-label>
          </ion-item>

        </ion-card-content>

      </ion-card>

    </ion-item>
  </ion-list>

</ion-content>
